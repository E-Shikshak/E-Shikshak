<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In</title>
  <!-- Google Sign-In Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Google Sign-In button -->
  <div id="g_id_onload"
       data-client_id="708996587057-etajsgo9aoitnmridp1cpe8lhquv7ej8.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <script>
    // Handle sign-in response
    function handleCredentialResponse(response) {
      // This response contains an ID token
      console.log("Encoded JWT ID token: " + response.credential);
      // Optionally, verify the token on the server-side or use it to authorize user actions
    }
  </script>
</body>
</html>
